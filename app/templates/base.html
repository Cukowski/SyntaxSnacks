<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}SyntaxSnacks{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='templatemo-glossy-touch.css') }}">
</head>
<body>
    <div class="bg-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    {% include 'partials/_header.html' %}

    <div class="container">
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        <div class="flash-container">
            {% for category, msg in messages %}
            <div class="alert {{ category }} glass">{{ msg }}</div>
            {% endfor %}
        </div>
        {% endif %}
        {% endwith %}

        {% block content %}{% endblock %}
    </div>

    {% include 'partials/_footer.html' %}

    <script src="{{ url_for('static', filename='templatemo-glossy-touch.js') }}"></script>
</body>
</html>
