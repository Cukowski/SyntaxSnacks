{% extends "base.html" %}
{% block content %}
<div class="glass">
  <h2>Contact Messages</h2>
  {% if messages %}
    <table class="table">
      <thead>
        <tr><th>When</th><th>Name</th><th>Email</th><th>Message</th></tr>
      </thead>
      <tbody>
      {% for m in messages %}
        <tr>
          <td>{{ m.created_at.strftime('%Y-%m-%d %H:%M') }}</td>
          <td>{{ m.name }}</td>
          <td><a href="mailto:{{ m.email }}">{{ m.email }}</a></td>
          <td style="white-space:pre-wrap">{{ m.message }}</td>
        </tr>
      {% endfor %}
      </tbody>
    </table>
  {% else %}
    <p>No messages yet.</p>
  {% endif %}
</div>
{% endblock %}
