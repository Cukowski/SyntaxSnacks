{% extends 'base.html' %}{% block content %}
<div class="glass"><h2>Contact</h2>
<form method="post" action="{{ url_for('contact') }}">
  {% if current_user.is_authenticated %}
    <label>Name</label><input name="name" placeholder="(optional)">
    <label>Email</label><input name="email" type="email" placeholder="(optional)">
  {% else %}
    <label>Name</label><input name="name" placeholder="Your Name" required>
    <label>Email</label><input name="email" type="email" placeholder="Your Email" required>
  {% endif %}
  <label>Message</label><textarea name="message" rows="5" required></textarea>
  <p style="margin-top:12px"><button type="submit" class="btn-primary">Send</button></p>
</form>
{% if sent %}<div class="flash">Message sent successfully! We'll get back to you soon.</div>{% endif %}
</div>
{% endblock %}
